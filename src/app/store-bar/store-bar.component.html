<mat-card>
    <img mat-card-image [src]="store.image">
    <mat-card-content>
        <p>{{store.name}}</p>
    </mat-card-content>
    <mat-chip-list aria-label="Fish selection">
        <mat-chip>{{store.categories[0]}}</mat-chip>
        <mat-chip color="primary" selected>{{store.categories[1]}}</mat-chip>
      </mat-chip-list>

</mat-card>
